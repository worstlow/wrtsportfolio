<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worstlow's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background-color: #141414;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s, color 0.4s;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #141414;
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.5s ease;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .loader-logo {
      font-size: 3.5rem;
      font-weight: 900;
      color: #cd5c5c;
      animation: spinPulse 2.5s infinite ease-in-out;
      text-shadow: 0 0 15px #cd5c5c, 0 0 30px #cd5c5c;
    }
    .loader-line {
      height: 4px;
      background-color: #cd5c5c;
      border-radius: 2px;
      opacity: 0;
      transform: scaleX(0);
      animation: growLine 1.5s forwards;
    }
    .loader-line.top {
      width: 80px;
      animation-delay: 0.2s;
      transform-origin: right;
    }
    .loader-line.bottom {
      width: 80px;
      animation-delay: 0.6s;
      transform-origin: left;
    }

    @keyframes spinPulse {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    @keyframes growLine {
      to { opacity: 1; transform: scaleX(1); }
    }

    body.light-mode #loader { background-color: #f0f0f0; }
    body.light-mode .loader-logo {
      color: #5c5ccf;
      text-shadow: 0 0 15px #5c5ccf, 0 0 30px #5c5ccf;
    }
    body.light-mode .loader-line { background-color: #5c5ccf; }

    #modeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      cursor: pointer;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      color: #f0f0f0;
      background-color: #cd5c5c;
      box-shadow: 0 0 10px #cd5c5c;
      transition: 0.3s;
    }
    body.light-mode #modeToggle {
      background-color: #555;
      color: #ddd;
      box-shadow: 0 0 10px #555;
    }

    .title-container {
      padding: 20px 0 15px;
      text-align: center;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #cd5c5c;
    }
    .title {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 10px #cd5c5c;
    }
    .title::after {
      content: '';
      display: block;
      margin: 8px auto 0;
      height: 3px;
      width: 80%;
      background: #cd5c5c;
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0%,100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .main-content {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
    }

    .button-column {
      flex: 0 0 280px;
      padding: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button.image-button {
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.2s;
    }
    button.image-button:hover { transform: scale(1.05); }
    button.image-button img {
      width: 100%;
      max-width: 240px;
      height: auto;
      border-radius: 8px;
    }
    .button-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      pointer-events: none;
    }
    body.light-mode .button-label { color: #141414; text-shadow: none; }

    .content-box {
      flex: 1;
      min-width: 300px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #cd5c5c;
      display: none;
      overflow-y: auto;
    }
    body.light-mode .content-box {
      background-color: #ddd;
      box-shadow: 0 0 10px #5c5ccf;
      color: #141414;
    }

    .close-button {
      float: right;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    body.light-mode .close-button { color: #141414; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    .uploaded-item {
      max-width: 180px;
      max-height: 180px;
      border: 2px solid #cd5c5c;
      border-radius: 6px;
      box-shadow: 0 0 8px #cd5c5c;
      transition: transform 0.2s;
    }
    .uploaded-item:hover { transform: scale(1.05); }
    body.light-mode .uploaded-item { border-color: #5c5ccf; box-shadow: 0 0 8px #5c5ccf; }

    /* ðŸ”¹ Responsive Fixes */
    @media (max-width: 900px) {
      .main-content { flex-direction: column; }
      .button-column {
        width: 100%;
        flex: none;
        padding: 10px;
      }
      .button-container { flex-direction: row; flex-wrap: wrap; justify-content: center; }
      button.image-button img { max-width: 160px; }
      .button-label { font-size: 1rem; }
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      button.image-button img { max-width: 130px; }
      .button-label { font-size: 0.9rem; }
      .content-box { margin: 10px; padding: 15px; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-container">
      <div class="loader-line top"></div>
      <div class="loader-logo">W</div>
      <div class="loader-line bottom"></div>
    </div>
  </div>

  <div id="modeToggle">Light Mode</div>

  <div class="title-container">
    <h1 class="title">Worstlow's Portfolio</h1>
  </div>

  <div class="main-content">
    <div class="button-column">
      <div class="button-container">
        <button class="image-button" onclick="showContent('models-content')" id="models-button">
          <img src="Models/modelbutton.png" alt="Models Button" />
          <span class="button-label">My Models</span>
        </button>
        <button class="image-button scripts-button" onclick="showContent('scripts-content')" id="scripts-button">
          <img src="Scripts/myscripts.png" alt="Scripts Button" />
          <span class="button-label">My Scripts</span>
        </button>
        <button class="image-button" onclick="showContent('ui-content')" id="ui-button">
          <img src="UIDesigns/myuis.png" alt="UI Button" />
          <span class="button-label">My UI Designs</span>
        </button>
      </div>
    </div>

    <div class="content-box" id="models-content">
      <button class="close-button" onclick="hideContent('models-content')">Ã—</button>
      <h2>My Models</h2>
      <div class="gallery" id="models-gallery"></div>
    </div>

    <div class="content-box" id="scripts-content">
      <button class="close-button" onclick="hideContent('scripts-content')">Ã—</button>
      <h2>My Scripts</h2>
      <div class="gallery" id="scripts-gallery"></div>
    </div>

    <div class="content-box" id="ui-content">
      <button class="close-button" onclick="hideContent('ui-content')">Ã—</button>
      <h2>My UI Designs</h2>
      <div class="gallery" id="ui-gallery"></div>
    </div>
  </div>

  <script>
    function showContent(contentId) {
      document.querySelectorAll('.content-box').forEach(box => box.style.display = 'none');
      document.getElementById(contentId).style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function hideContent(contentId) {
      document.getElementById(contentId).style.display = 'none';
    }

    async function loadGallery(jsonFile, galleryId) {
      try {
        const response = await fetch(jsonFile);
        const files = await response.json();
        const gallery = document.getElementById(galleryId);
        files.forEach(file => {
          let elem = file.type === "video" ? document.createElement('video') : document.createElement('img');
          if (file.type === "video") elem.controls = true;
          elem.src = file.path;
          elem.classList.add('uploaded-item');
          gallery.appendChild(elem);
        });
      } catch (err) { console.error(`Failed to load ${galleryId}:`, err); }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadGallery('models.json', 'models-gallery');
      loadGallery('scripts.json', 'scripts-gallery');
      loadGallery('uiFiles.json', 'ui-gallery');

      const modeToggle = document.getElementById('modeToggle');
      const modelsButton = document.getElementById('models-button');
      const scriptsButton = document.getElementById('scripts-button');
      const uiButton = document.getElementById('ui-button');

      modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        const light = document.body.classList.contains('light-mode');
        modeToggle.textContent = light ? 'Dark Mode' : 'Light Mode';
        modelsButton.querySelector('img').src = `Models/modelbutton${light ? 'light' : ''}.png`;
        scriptsButton.querySelector('img').src = `Scripts/myscripts${light ? 'light' : ''}.png`;
        uiButton.querySelector('img').src = `UIDesigns/myuis${light ? 'light' : ''}.png`;
      });

      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }, 2500);
    });
  </script>
</body>
</html>
