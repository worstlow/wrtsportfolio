<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worstlow's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background-color: #141414;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s, color 0.4s;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #141414;
    }
    body.light-mode .title-container {
      background-color: #ddd;
      box-shadow: 0 0 15px #5a5a5a;
    }
    body.light-mode .title {
      color: #141414;
      text-shadow: none;
    }
    body.light-mode .title::after {
      background: #555;
      box-shadow: 0 0 10px #555;
      opacity: 0.7;
    }
    body.light-mode .button-label {
      color: #141414;
      text-shadow: none;
    }
    body.light-mode .content-box {
      background-color: #ddd;
      box-shadow: 0 0 10px #555;
      color: #141414;
    }
    body.light-mode .uploaded-item {
      border-color: #555;
      box-shadow: 0 0 8px #555;
    }
    body.light-mode .uploaded-item:hover {
      box-shadow: 0 0 15px #555;
    }
    .title-container {
      padding: 25px 0 15px 0;
      text-align: center;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #cd5c5c;
      position: relative;
    }
    .title {
      font-size: 3rem;
      margin: 0;
      color: #f0f0f0;
      text-shadow: 0 0 10px #cd5c5c;
      position: relative;
      display: inline-block;
    }
    .title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 3px;
      background: #cd5c5c;
      box-shadow: 0 0 10px #cd5c5c;
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.7;
      }
    }
    .main-content {
      display: flex;
      flex: 1;
    }
    .button-column {
      width: 300px;
      padding: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      /* Removed gap */
      transform: scale(1.1);
      transform-origin: top left;
    }
    button.image-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: -10px; /* Negative margin to reduce gap */
    }
    button.image-button:last-child {
      margin-bottom: 0; /* No margin after last button */
    }
    button.image-button:hover {
      transform: scale(1.1); /* smaller hover scale */
    }
    button.image-button img {
      display: block;
      width: 250px;
      height: auto;
    }
    button.image-button.scripts-button {
      margin-right: 0px;
    }
    button.image-button.scripts-button img {
      width: 250px;
    }
    .button-label {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.5rem;
      color: #f0f0f0; /* light text on dark buttons */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0;
      text-align: center;
      width: 80%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    body.light-mode .button-label {
      color: #141414; /* dark text in light mode */
      text-shadow: none;
    }
    .content-box {
      flex: 1;
      padding: 20px;
      background-color: #1a1a1a;
      margin: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px #cd5c5c;
      overflow-y: auto;
      transition: background-color 0.4s, box-shadow 0.4s, color 0.4s;
    }
    body.light-mode .content-box {
      background-color: #ddd;
      box-shadow: 0 0 10px #5c5ccf; /* changed color as per previous request */
      color: #141414;
    }
    .close-button {
      float: right;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.4s;
    }
    body.light-mode .close-button {
      color: #141414;
    }
    .uploaded-item {
      max-width: 200px;
      max-height: 200px;
      margin: 10px;
      border: 2px solid #cd5c5c;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.4s, border-color 0.4s;
      box-shadow: 0 0 8px #cd5c5c;
    }
    body.light-mode .uploaded-item {
      border-color: #5c5ccf;
      box-shadow: 0 0 8px #5c5ccf;
    }
    .uploaded-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #cd5c5c;
    }
    body.light-mode .uploaded-item:hover {
      box-shadow: 0 0 15px #5c5ccf;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .uploaded-item-container {
      position: relative;
    }

    /* Dark/Light Mode toggle switch */
    #modeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #f0f0f0;
      background-color: #cd5c5c;
      border-radius: 20px;
      padding: 6px 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #cd5c5c;
      transition: background-color 0.4s, color 0.4s;
    }
    body.light-mode #modeToggle {
      background-color: #555;
      color: #ddd;
      box-shadow: 0 0 10px #555;
    }
  </style>
</head>
<body>
  <div id="modeToggle">Light Mode</div>

  <div class="title-container">
    <h1 class="title">Worstlow's Portfolio</h1>
  </div>

  <div class="main-content">
    <div class="button-column">
      <div class="button-container">
        <button class="image-button" onclick="showContent('models-content')" id="models-button">
          <img src="modelbutton.png" alt="Models Button" />
          <span class="button-label">My Models</span>
        </button>
        <button class="image-button scripts-button" onclick="showContent('scripts-content')" id="scripts-button">
          <img src="myscripts.png" alt="Scripts Button" />
          <span class="button-label">My Scripts</span>
        </button>
        <button class="image-button" onclick="showContent('ui-content')" id="ui-button">
          <img src="myuis.png" alt="UI Button" />
          <span class="button-label">My UI Designs</span>
        </button>
      </div>
    </div>

    <div class="content-box" id="models-content">
      <button class="close-button" onclick="hideContent('models-content')">×</button>
      <h2>My Models</h2>
      <div class="gallery" id="models-gallery"></div>
    </div>

    <div class="content-box" id="scripts-content">
      <button class="close-button" onclick="hideContent('scripts-content')">×</button>
      <h2>My Scripts</h2>
      <div class="gallery" id="scripts-gallery"></div>
    </div>

    <div class="content-box" id="ui-content">
      <button class="close-button" onclick="hideContent('ui-content')">×</button>
      <h2>My UI Designs</h2>
      <div class="gallery" id="ui-gallery"></div>
    </div>
  </div>

  <script>
    function showContent(contentId) {
      document.querySelectorAll('.content-box').forEach(box => {
        box.style.display = 'none';
      });
      document.getElementById(contentId).style.display = 'block';
    }

    function hideContent(contentId) {
      document.getElementById(contentId).style.display = 'none';
    }

    async function loadGallery(jsonFile, galleryId) {
      try {
        const response = await fetch(jsonFile);
        const files = await response.json();

        const gallery = document.getElementById(galleryId);
        files.forEach(file => {
          let elem;
          if (file.type === "video") {
            elem = document.createElement('video');
            elem.controls = true;
          } else {
            elem = document.createElement('img');
            elem.alt = file.name;
          }
          elem.src = file.path;
          elem.classList.add('uploaded-item');

          const container = document.createElement('div');
          container.className = 'uploaded-item-container';
          container.appendChild(elem);

          gallery.appendChild(container);
        });
      } catch (err) {
        console.error(`Failed to load ${galleryId}:`, err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadGallery('models.json', 'models-gallery');
      loadGallery('scripts.json', 'scripts-gallery');
      loadGallery('uiFiles.json', 'ui-gallery');

      const modeToggle = document.getElementById('modeToggle');
      const modelsButton = document.getElementById('models-button');
      const scriptsButton = document.getElementById('scripts-button');
      const uiButton = document.getElementById('ui-button');

      modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        if (document.body.classList.contains('light-mode')) {
          modeToggle.textContent = 'Dark Mode';

          modelsButton.querySelector('img').src = 'modelbuttonlight.png';
          scriptsButton.querySelector('img').src = 'myscriptslight.png';
          uiButton.querySelector('img').src = 'myuislight.png';

          // Update button label colors handled by CSS class
        } else {
          modeToggle.textContent = 'Light Mode';

          modelsButton.querySelector('img').src = 'modelbutton.png';
          scriptsButton.querySelector('img').src = 'myscripts.png';
          uiButton.querySelector('img').src = 'myuis.png';

          // Update button label colors handled by CSS class
        }
      });
    });
  </script>
</body>
</html>
